<!DOCTYPE html>

<style>
    .text {
        font-size: 60px;
        font-family: 'Monaco';
    }
    .main-div {
        text-align: center;
    }
</style>

<html>
    <body>
        <div class="main-div">
            <p id="text" class="text">0</p>
            <button id="adder">Add</button>
            <button id="subtractor">Subtract</button>
        </div>
    </body>
    <script>
        let num = 3;

        document.getElementById("text").innerHTML = num;

        document.getElementById("adder").addEventListener("click", addFunction);       
        document.getElementById("subtractor").addEventListener("click", subtractFunction);       

        function addFunction() {
            num = num + 1;
            document.getElementById("text").innerHTML = num;
        }
        function subtractFunction() {
            num = num - 1;
            document.getElementById("text").innerHTML = num;
        }

    </script>
</html>
