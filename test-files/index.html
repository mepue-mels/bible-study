<style>
    body {
        background-color: black;
    }
    .container {
        position: absolute;
        text-align: center;
        color: white;
    }
    .top {
        position: absolute;
        top: 15%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
    }
    .top-text {
        font-family: 'Monaco';
        font-size: 50px;
        stroke: black;
        stroke-width: 65px;
    }
</style>

    <body>
        <div class="container">
            <img src="intra.jpeg">
            <div class="top">
                <p class ="top-text">God wants to have a relationship with you!</p>
            </div>
        </div>
    </body>
</html>
